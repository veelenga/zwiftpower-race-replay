<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZwiftPower Race Replay</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="header-brand">
        <img src="../icons/icon48.png" alt="" class="header-icon">
        <h1>Race Replay</h1>
      </div>
    </header>

    <section id="currentPageSection" class="section">
      <div id="pageStatus" class="status">
        <span class="status-icon"></span>
        <span class="status-text">Checking page...</span>
        <button id="refreshBtn" class="btn-icon" title="Refresh">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </button>
      </div>

      <div id="syncControls" class="controls hidden">
        <div class="race-card">
          <div class="race-header">
            <div class="race-name" id="raceName">-</div>
            <span class="category-badge" id="categoryBadge"></span>
          </div>
          <div class="race-meta" id="raceMeta">-</div>
          <div class="race-tip hidden" id="raceTip">
            <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
            <span>Select a category on the page, then reopen this popup</span>
          </div>
        </div>
        <button id="syncBtn" class="btn btn-primary">
          <span class="btn-text">Sync Race</span>
          <span class="btn-spinner hidden"></span>
        </button>
      </div>

      <div id="syncProgress" class="progress hidden">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-row">
          <div class="progress-text" id="progressText">Syncing...</div>
          <button id="cancelBtn" class="btn btn-cancel hidden">Cancel</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <h2>Synced Races</h2>
      </div>
      <div id="raceList" class="race-list">
        <div class="empty-state">
          <div class="empty-icon">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
            </svg>
          </div>
          <div class="empty-text">No races synced yet</div>
          <div class="empty-hint">Navigate to a ZwiftPower event page to sync</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <a href="https://github.com/veelenga/zwiftpower-race-replay" target="_blank">
        <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        GitHub
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
