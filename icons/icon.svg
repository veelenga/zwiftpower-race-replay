<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="#1a1a2e"/>

  <!-- Outer glow ring -->
  <circle cx="64" cy="64" r="46" fill="none" stroke="#ff6b35" stroke-width="5" opacity="0.25"/>

  <!-- Main circular track/wheel with gap for arrow -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="#ff6b35" stroke-width="10"
          stroke-dasharray="220 31" stroke-dashoffset="-15" stroke-linecap="round"/>

  <!-- Replay arrow head -->
  <path d="M64 22 L76 38 L52 38 Z" fill="#ff6b35"/>

  <!-- Play triangle - larger and centered -->
  <polygon points="52,42 52,86 88,64" fill="#ffffff"/>
</svg>
